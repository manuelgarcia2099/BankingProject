<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">    
    
    <div id="layout-header" class="Unselectable fontRegular">
	<h:form>
    
        <a href="#" id="layout-logo">
			<h:graphicImage name="images/logo-banking171.png" library="sentinel-layout"/>        
        </a>
    	<ul id="sm-topmenu" class="layout-header-widgets white Fs14 MustResponsive">
    		<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-user-male"></i>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    				<li class="Animated05"><a class="white Unselectable"><i class="icon-user-male Fs26 OvHidden"></i>
    							<span class="Fs18"><h:outputText value="#{loginBean.usuarioLogin.name_use} #{loginBean.usuarioLogin.sobr_use}" /> <br/>
					          	</span></a>
					</li>
    			</ul>
    		</li>
    		<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    				<li class="Animated05"><i class="icon-logout"></i>
	    				<p:commandLink id="ajax" action="#{loginBean.logout}" styleClass="white Unselectable">
	        				<h:outputText value="Log Out" />
	    				</p:commandLink>
    				</li>
    			</ul>
    		</li>
    	</ul>
    	<ul class="layout-header-widgets white Fs14">
    		<li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive NoDisplay" id="ResponsiveModeOneMenu"><i class="icon-th-1"></i></li>
    	</ul>
    </h:form>	
   	</div>
    
</ui:composition>
